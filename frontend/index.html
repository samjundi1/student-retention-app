<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Retention AI</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [formData, setFormData] = useState({
                FirstTermGPA: 3.5,
                SecondTermGPA: 3.0,
                HighSchoolAverageMark: 85,
                MathScore: 35,
                FirstLanguage: 1,
                Funding: 2,
                School: 6,
                FastTrack: 2,
                Coop: 1,
                Residency: 1,
                Gender: 2,
                PrevEducation: 1,
                AgeGroup: 3,
                EnglishGrade: 9
            });

            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: parseFloat(value)
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                setResult(null);

                try {
                    const response = await fetch('http://127.0.0.1:8000/predict', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    setResult(data);
                } catch (err) {
                    console.error(err);
                    setError("Failed to connect to the API. Is the backend running?");
                } finally {
                    setLoading(false);
                }
            };

            const InputField = ({ label, name, type = "number", step = "0.1", min="0" }) => (
                <div className="flex flex-col">
                    <label className="text-sm font-semibold text-gray-600 mb-1">{label}</label>
                    <input
                        type={type}
                        name={name}
                        step={step}
                        min={min}
                        value={formData[name]}
                        onChange={handleChange}
                        className="p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                        required
                    />
                </div>
            );

            const SelectField = ({ label, name, options }) => (
                <div className="flex flex-col">
                    <label className="text-sm font-semibold text-gray-600 mb-1">{label}</label>
                    <select
                        name={name}
                        value={formData[name]}
                        onChange={handleChange}
                        className="p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none bg-white transition"
                    >
                        {options.map(opt => (
                            <option key={opt.value} value={opt.value}>{opt.label}</option>
                        ))}
                    </select>
                </div>
            );

            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-4xl overflow-hidden flex flex-col md:flex-row">
                        
                        {/* Left Side: Form */}
                        <div className="w-full md:w-1/2 p-8 overflow-y-auto max-h-[90vh]">
                            <div className="mb-6">
                                <h1 className="text-2xl font-bold text-gray-800">Student Retention AI</h1>
                                <p className="text-gray-500 text-sm mt-1">Enter student details to predict risk.</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div className="grid grid-cols-2 gap-4">
                                    <InputField label="Term 1 GPA (0-4.5)" name="FirstTermGPA" />
                                    <InputField label="Term 2 GPA (0-4.5)" name="SecondTermGPA" />
                                    <InputField label="High School Avg" name="HighSchoolAverageMark" step="1" />
                                    <InputField label="Math Score (0-50)" name="MathScore" step="1" />
                                </div>

                                <div className="h-px bg-gray-200 my-4"></div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <SelectField label="Residency" name="Residency" options={[
                                        { value: 1, label: "Domestic" },
                                        { value: 2, label: "International" }
                                    ]} />
                                    <SelectField label="English Grade" name="EnglishGrade" options={[
                                        { value: 9, label: "Level 170 (High)" },
                                        { value: 7, label: "Level 160 (Med)" },
                                        { value: 4, label: "Level 141 (Low)" },
                                        { value: 2, label: "Level 131 (Very Low)" }
                                    ]} />
                                    <SelectField label="Funding" name="Funding" options={[
                                        { value: 2, label: "GPOG_FT" },
                                        { value: 4, label: "Intl Regular" },
                                        { value: 1, label: "Apprentice" }
                                    ]} />
                                    <SelectField label="FastTrack" name="FastTrack" options={[
                                        { value: 1, label: "Yes" },
                                        { value: 2, label: "No" }
                                    ]} />
                                    <SelectField label="Coop" name="Coop" options={[
                                        { value: 1, label: "Yes" },
                                        { value: 2, label: "No" }
                                    ]} />
                                    <SelectField label="Age Group" name="AgeGroup" options={[
                                        { value: 1, label: "0-18" },
                                        { value: 2, label: "19-20" },
                                        { value: 3, label: "21-25" },
                                        { value: 4, label: "26-30" },
                                        { value: 5, label: "30+" }
                                    ]} />
                                </div>

                                <button 
                                    type="submit" 
                                    disabled={loading}
                                    className={`w-full py-3 mt-6 rounded-lg font-bold text-white transition-all transform hover:scale-[1.02] ${loading ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 shadow-lg'}`}
                                >
                                    {loading ? "Analyzing..." : "Predict Retention Risk"}
                                </button>
                            </form>
                        </div>

                        {/* Right Side: Result Display */}
                        <div className="w-full md:w-1/2 bg-gray-50 border-l border-gray-100 p-8 flex flex-col justify-center items-center text-center relative">
                            
                            {!result && !error && (
                                <div className="text-gray-400">
                                    <svg className="w-20 h-20 mx-auto mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                    <p>Fill out the form to see AI predictions.</p>
                                </div>
                            )}

                            {error && (
                                <div className="bg-red-50 text-red-600 p-4 rounded-lg border border-red-200 fade-in">
                                    <p className="font-bold">Error</p>
                                    <p className="text-sm">{error}</p>
                                </div>
                            )}

                            {result && (
                                <div className="fade-in w-full">
                                    <div className={`inline-flex items-center justify-center w-24 h-24 rounded-full mb-6 shadow-inner ${result.prediction === 1 ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`}>
                                        <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            {result.prediction === 1 
                                                ? <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                : <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                            }
                                        </svg>
                                    </div>
                                    
                                    <h2 className={`text-3xl font-extrabold mb-2 ${result.prediction === 1 ? 'text-green-600' : 'text-red-600'}`}>
                                        {result.label}
                                    </h2>
                                    
                                    <p className="text-gray-500 mb-8">
                                        {result.prediction === 1 
                                            ? "Student is likely to continue their studies." 
                                            : "High risk of dropout detected. Intervention recommended."}
                                    </p>

                                    <div className="bg-white p-4 rounded-xl border border-gray-200 shadow-sm w-full max-w-xs mx-auto">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-sm font-medium text-gray-500">Confidence</span>
                                            <span className="text-sm font-bold text-gray-800">{(result.probability * 100).toFixed(1)}%</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-2.5">
                                            <div 
                                                className={`h-2.5 rounded-full ${result.prediction === 1 ? 'bg-green-500' : 'bg-red-500'}`} 
                                                style={{ width: `${result.probability * 100}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
